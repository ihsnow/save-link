<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Save Link options</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Select target</legend>
        <div>
          <label for="universal">
            <input
              type="radio"
              name="target"
              id="universal"
              value="universal"
            /><span> universal</span></label
          >
        </div>
        <div>
          <label for="mac"
            ><input type="radio" name="target" id="mac" value="mac" /><span></span>
              .webloc</span
            >
            (for macOS)</label
          >
        </div>
      </fieldset>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
