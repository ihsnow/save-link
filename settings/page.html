<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Save Link preferences</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Select target</legend>
        <label for="universal" class="radio">
          <input type="radio" name="target" id="universal" value="universal" />
          <span>.html (universal)</span></label
        >
        <label for="mac" class="radio"
          ><input type="radio" name="target" id="mac" value="mac" />
          <span>.webloc (for macOS)</span>
        </label>
      </fieldset>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
