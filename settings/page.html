<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Save Link preferences</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <fieldset>
      <legend>Select target</legend>
      <label for="universal" class="radio">
        <input type="radio" name="target" id="universal" />
        <span>.html (universal)</span></label
      >
      <label for="mac" class="radio"
        ><input type="radio" name="target" id="mac" />
        <span>.webloc (for macOS)</span>
      </label>
    </fieldset>
  </body>
</html>
